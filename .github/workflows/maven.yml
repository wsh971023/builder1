name: GraalVM Native Image builds

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  native-image-compile:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'      # See 'Options' for more details
          distribution: 'graalvm' # See 'Supported distributions' for available options
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Example step
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          native-image --version
      - name: Example step using Maven plugin  # https://graalvm.github.io/native-build-tools/latest/maven-plugin.html
        run: mvn -Pnative package -DskipTests
      - name: Remove JAR files before uploading
        run: |
          find target/ -type f -name "*.jar" -exec rm {} \;  
          find target/ -type f -name "*.original" -exec rm {} \;  
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: rhc-builder-${{ matrix.os }}
          path: target/rhc*
